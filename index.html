          <script>

var images = ['https://news.llu.edu/sites/news.llu.edu/files/styles/og_image/public/mental-health-and-food-web.jpg?itok=2JLTF1v0', 'https://media.istockphoto.com/id/1081464412/vector/digital-detox-young-female-character-stepping-out-of-the-mobile-phone-screen-modern.jpg?s=612x612&w=0&k=20&c=0OkmSqzdEh_0EvGlKBBZflBPIc_z-D0faX_nOCpsjog=', 'https://media.istockphoto.com/id/1081464412/vector/digital-detox-young-female-character-stepping-out-of-the-mobile-phone-screen-modern.jpg?s=612x612&w=0&k=20&c=0OkmSqzdEh_0EvGlKBBZflBPIc_z-D0faX_nOCpsjog=', 'https://media.istockphoto.com/id/1376204340/photo/binge-watching-the-favorite-tv-show.jpg?s=612x612&w=0&k=20&c=L-y8x8mUaIzve9DCLcO2QTbgIuD6PcxbNKrzxE7a9Uo=']

/* Getting the unique id of <img> whose src needs to be changed */
let showImage = document.getElementById("image");
showImage.src = images[0];

let position = 0;

function next() {

  if (position < (4 - 1)) {
    position = position + 1;
    showImage.src = images[position];
  }

  else {
    position = 0;
    showImage.src = images[position];
  }
}


function previous() {

  if (position > 0) {
    position = position - 1;
    showImage.src = images[position];
  }

  else {
    position = 3;
    showImage.src = images[position];
  }
}
